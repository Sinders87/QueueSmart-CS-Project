<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueSmart Register</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="login-box">
    <h2>QueueSmart Register</h2>

    <form id="registerForm" novalidate>

      <input id="name" name="name" type="text" placeholder="Full Name" required>
      <div id="nameError" class="field-error"></div>

      <input id="email" name="email" type="email" placeholder="Email" required>
      <div id="emailError" class="field-error"></div>

      <input id="password" name="password" type="password" placeholder="Password" required>
      <div id="passwordError" class="field-error"></div>

      <div class="role-box">
        <div class="role-title">Role</div>

        <label class="role-option">
          <input type="radio" name="role" value="user">
          <span>User</span>
        </label>

        <label class="role-option">
          <input type="radio" name="role" value="admin">
          <span>Admin</span>
        </label>

        <div id="roleBox" class="field-error"></div>
      </div>

      <button type="submit">Register</button>

      <div id="registerSuccess" class="success-box" style="display:none;"></div>

    </form>

    <p class="link">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script src="../js/validation.js"></script>
  <script src="../js/auth.js"></script>

</body>
</html>
