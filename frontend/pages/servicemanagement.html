<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Service Management</title>
    <link rel = "stylesheet" href = "../css/style.css">
</head>


<body>

    <div class = "login-box">
        <h2>Service Management</h2>

        <hr>

        <h3 align = "center"> Select Service to Modify</h3>

    <div class = "role-box">
    <!--<div class = "role-title"> Select a Quick Action</div>-->

    <label class = "role-option">
        <input type = "radio" name = "action" value = "open">
        <span>Academic Advising</span>
    </label>

    <label class = "role-option">
        <input type = "radio" name = "action" value = "close">
        <span>Financial Aid</span>
    </label>

    <label class = "role-option">
        <input type = "radio" name = "action" value = "close">
        <span>IT Help Desk</span>
    </label>
    
    <label class = "role-option">
        <input type = "radio" name = "action" value = "close">
        <span>Registration Support</span>
    </label>
    
    <label class = "role-option">
        <input type = "radio" name = "action" value = "close">
        <span>Add New Service</span>
    </label>

    <form id = "newService" novalidate>

        <input id = "service-name" name = "service-name" type = "text" placeholder="Service Name" required>
        <div id = "service-nameError" class = "field-error"></div>

        <input id = "description" name = "description" type = "text" placeholder="Description" required>
        <div id = "descriptionError" class = "field-error"></div>

        <input id = "duration" name = "duration" type = "text" placeholder="Expected Duration" required>
        <div id = "durationError" class = "field-error"></div>

        <input id = "priority" name = "priority" type = "text" placeholder="Priority" required>
        <div id = "priorityError" class = "field-error"></div>

    </div>

    <button type = "submit">Submit Changes</button>

    <div id = "changeSuccess" class = "success-box" style = "display:none;"></div>


    </form>




    
   </div>








    </div>

    



</body>











</html>
