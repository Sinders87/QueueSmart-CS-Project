<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Service Management</title>
    <link rel = "stylesheet" href = "../css/style.css">
</head>


<body>

    <div class = "login-box" style = "width: 800px; margin: 50px; padding: 30px;">
        <h2>Service Management</h2>

        <hr>

        <h3 align = "center"> Select Service to Modify</h3>

    <div class = "role-box">
    <!--<div class = "role-title"> Select a Quick Action</div>-->

    <label for="services">Choose a Service:</label>

    <select name = "services" id="services">
        <option value = "academic-advising">Academic Advising</option>
        <option value = "financial-aid">Financial Aid</option>
        <option value = "IT-helpdesk">IT Help Desk</option>
        <option value = "aregistration-support">Registration Support</option>
        <option value = "new-service">Add New Service</option>
    </select>

    <br>
    <br>

    <form id = "newService" novalidate>

        <input id = "service-name" name = "service-name" type = "text" placeholder="Service Name (Required, Max 100 Characters)" required>
        <div id = "service-nameError" class = "field-error"></div>

        <input id = "description" name = "description" type = "text" placeholder="Description (Required)" required>
        <div id = "descriptionError" class = "field-error"></div>

        <!--input id = "duration" name = "duration" type = "text" placeholder="Expected Duration" required>
        <div id = "durationError" class = "field-error"></div>

        <input id = "priority" name = "priority" type = "text" placeholder="Priority" required>
        <div id = "priorityError" class = "field-error"></div>-->

        <label for="priority"> Priority Level: </label>
        <select name = "priority" id = "priority">
            <option value = "low">Low</option>
            <option value = "medium">Medium</option>
            <option value = "high">High</option>
        </select>

        <br>
        <br>

        <label for="duration"> Expected Duration (In Minutes): </label>
        

         <input id = "minutes" name = "minutes-name" type = "text" placeholder="Minutes (Required) " required>
        <div id = "minutes-nameError" class = "field-error"></div>



        <br>

    </div>

    <button type = "submit">Submit Changes</button>

    <div id = "changeSuccess" class = "success-box" style = "display:none;"></div>

    <p class="link">
        Click below to return to admin dashboard. 
        <br>
        <br>
        <a href = "admin-dashboard.html">Admin Dashboard</a>
    </p>


    </form>




    
   </div>








    </div>

    



</body>











</html>
